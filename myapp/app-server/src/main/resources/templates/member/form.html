<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프</title>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>회원</h1>
<form action='add' method='post' enctype='multipart/form-data'>
<table border='1'>
<tr>
  <th>이름</th> <td style='width:200px;'><input type='text' name='name'></td>
</tr>
<tr>
  <th>이메일</th> <td><input type='email' name='email'></td>
</tr>
<tr>
  <th>암호</th> <td><input type='password' name='password'></td>
</tr>
<tr>
  <th>성별</th>
  <td>
    <select name='gender'>
      <option value='M'>남자</option>
      <option value='W'>여자</option>
    </select>
  </td>
</tr>
<tr>
  <th>사진</th> <td><input type='file' name='photofile'></td>
</tr>
</table>
<button>등록</button>
</form>

<div data-th-replace="footer :: footer"></div>

</body>
</html>
