<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프</title>
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>

  <header class="x-page-header"></header>

<h1>회원</h1>
<form id="x-member-form" enctype='multipart/form-data'>
<table border='1'>
<tr>
  <th>이름</th> <td style='width:200px;'><input type='text' name='name'></td>
</tr>
<tr>
  <th>이메일</th> <td><input type='email' name='email'></td>
</tr>
<tr>
  <th>암호</th> <td><input type='password' name='password'></td>
</tr>
<tr>
  <th>성별</th>
  <td>
    <select name='gender'>
      <option value='M'>남자</option>
      <option value='W'>여자</option>
    </select>
  </td>
</tr>
<tr>
  <th>사진</th> <td><input type='file' name='photofile'></td>
</tr>
</table>
<button>등록</button>
</form>

<footer class="x-page-footer"></footer>

<script src="/js/common.js"></script>
<script src="/js/page-init.js"></script>
<script>
    "use strict";

    const memberForm = document.querySelector("#x-member-form");

    memberForm.onsubmit = (e) => {
        e.preventDefault();
        const formData = new FormData(memberForm);
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var result = JSON.parse(xhr.responseText);
                    //console.log(result);
                    if (result.status == "success") {
                        location.href = "list.html";
                    } else {
                        alert("회원 등록 오류입니다!");
                    }
                }
            }
        };
        xhr.open("POST" , `/members` , true);
        xhr.send(formData);
    };
</script>

</body>
</html>
