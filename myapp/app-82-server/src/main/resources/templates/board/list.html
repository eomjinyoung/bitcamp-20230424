<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>게시글</title>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>게시글 목록</h1>
<div style='margin:5px;'>
<a data-th-href="@{/board/form(category=${param.category})}">새 글</a>
</div>
<table border='1'>
<thead>
  <tr><th>번호</th> <th>제목</th> <th>작성자</th> <th>조회수</th> <th>등록일</th></tr>
</thead>

<tbody>
    <tr data-th-each="board : ${list}">
      <td data-th-text="${board.no}">100</td>
      <td><a data-th-href="@{'/board/detail/' + ${board.category} + '/' + ${board.no}}"
             data-th-text="${board.title} ?: '제목없음'">게시글 제목</a>
      </td>
      <td data-th-text="${board.writer.name}">홍길동</td>
      <td data-th-text="${board.viewCount}">27</td>
      <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">2021-09-14</td>
    </tr>
</tbody>
</table>
<a data-th-href='@{/}'>메인</a>

<div data-th-replace="footer :: footer"></div>

</body>
</html>
